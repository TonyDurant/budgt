            <tbody id="entrydata">

                    <td>
                        <i class="far fa-circle"></i>
                    </td>
                    <td>
                        <b>{{ t.name }}</b>
                    </td>
                    <td style="text-align: right;">
                        <span v-if="value(t) >= 0" class="badge badge-pill badge-success">{{ value(t) }}</span>
                        <span v-if="value(t) < 0" class="badge badge-pill badge-info">{{ value(t) }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
